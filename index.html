<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kibera's Flag Gauntlet</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Header script font -->
  <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
  <!-- Comic-y fallback if ‚ÄúBazinga‚Äù isn't available locally -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #dfe8f4;
      --ink: #253041;
      --card: rgba(11,16,32,0.92);
      --cardBorder: rgba(0,0,0,0.18);

      --pillBg: rgba(255,255,255,0.10);

      --flagStageH: 340px;

      /* Messaging area: fixed layout so nothing jumps */
      --msgH: 320px;
      --iconColW: 170px;

      --brandBlueGrey: rgba(80, 110, 140, 0.42);
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* HEADER FLAGS */
    .flagHeader{
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 150px;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
      background: none;
    }
    .headerSvg{
      position:absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      mask-image: linear-gradient(
        to top,
        rgba(0,0,0,0.85) 0%,
        rgba(0,0,0,0.55) 45%,
        rgba(0,0,0,0.15) 75%,
        rgba(0,0,0,0.00) 100%
      );
    }

    .main{
      flex: 1;
      display: grid;
      place-items: center;
      padding: 70px 14px 10px;
      position: relative;
      z-index: 2;
    }

    .wrap{
      width: min(980px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      position: relative;
    }

    .brandAngle{
      position: absolute;
      left: -132px;
      top: 118px;
      transform: rotate(-45deg);
      transform-origin: left top;
      font-family: "Calligraffitti", "Snell Roundhand", "Apple Chancery", "Segoe Script", cursive;
      font-size: 46px;
      font-weight: 400;
      color: var(--brandBlueGrey);
      user-select: none;
      pointer-events: none;
      z-index: 10;
      line-height: 0.92;
      text-align: center;
      width: 250px;
    }

    .topbar{
      width: min(900px, 100%);
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin-bottom: 2px;
      position: relative;
      z-index: 3;
    }

    .pill{
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--pillBg);
      border: 1px solid rgba(0,0,0,0.08);
      font-size: 18px;
      color: #0b1020;
      display:flex;
      align-items:center;
      gap: 10px;
      backdrop-filter: blur(6px);
      white-space: nowrap;
    }
    .pill b{ font-size: 20px; }

    .restartBtnTop{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(0,0,0,0.06);
      color: #0b1020;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
      letter-spacing: 0.8px;
      font-weight: 900;
    }
    .restartBtnTop:hover{ background: rgba(0,0,0,0.10); }

    .card{
      width: min(900px, 100%);
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 18px;
      padding: 18px 18px 16px;
      color: #e9eefc;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      position: relative;
      z-index: 3;
    }

    .questionTitle{
      text-align: center;
      margin: 6px 0 10px;
      font-size: 34px;
      letter-spacing: 0.3px;
      font-weight: 200;
      opacity: 0.95;
      font-family: "Helvetica Neue", Helvetica, Arial, system-ui, sans-serif;
    }

    .flagStage{
      height: var(--flagStageH);
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 6px 0 12px;
      box-sizing: border-box;
    }
    .flag{
      width: 500px;     /* requested */
      height: 300px;    /* requested */
      max-width: 92%;
      max-height: calc(var(--flagStageH) - 18px);
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
    }

    .controls{
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 0px;
    }
    .controlRow{
      width: min(520px, 92%);
      display:flex;
      align-items: stretch;
      gap: 10px;
    }

    .inputWrap{ flex: 1; position: relative; }
    input[type="text"]{
      width: 100%;
      padding: 16px 14px;
      font-size: 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: #e9eefc;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]::placeholder{ color: rgba(233,238,252,0.65); }

    .btnCol{
      display:flex;
      gap: 10px;
      align-items: stretch;
    }

    button{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(90,140,255,0.22);
      color: #e9eefc;
      cursor: pointer;
      min-width: 96px;
      font-size: 13px;
      font-weight: 900;
      letter-spacing: 0.9px;
    }
    button:hover{ background: rgba(90,140,255,0.33); }
    button:disabled{ opacity: 0.55; cursor: not-allowed; }

    /* Hint CTA shown ONLY below input */
    .hintHotkeyLine{
      width: min(520px, 92%);
      text-align: left;
      font-size: 15px; /* ~15% larger */
      color: rgba(233,238,252,0.74);
      margin-top: -2px;
      font-family: "Helvetica Neue", Helvetica, Arial, system-ui, sans-serif;
      font-weight: 300;
    }
    .hintHotkeyLine b{ color: rgba(233,238,252,0.92); font-weight: 600; }

    .suggestBox{
      position: absolute;
      left: 0; right: 0;
      top: calc(100% + 8px);
      background: rgba(14, 20, 40, 0.98);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
      overflow: hidden;
      z-index: 50;
      display: none;
      max-height: 320px;
      overflow-y: auto;
    }
    .sgItem{
      padding: 10px 12px;
      cursor: pointer;
      color: #e9eefc;
      border-top: 1px solid rgba(255,255,255,0.06);
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }
    .sgItem:hover, .sgItem.active{ background: rgba(90,140,255,0.22); }
    .sgMeta{ font-size: 12px; opacity: 0.70; white-space: nowrap; }

    /* Messaging area: fixed layout so nothing jumps */
    .belowMsg{
      width: min(900px, 100%);
      height: var(--msgH);
      display: grid;
      place-items: center;
      overflow: hidden;
      z-index: 2;
      position: relative;
      margin-top: -40px; /* 40px less space */
    }

    .msgGrid{
      width: min(900px, 100%);
      display: grid;
      grid-template-columns: var(--iconColW) minmax(0, 1fr);
      align-items: start;
      gap: 18px;
      padding: 0 6px;
      box-sizing: border-box;
    }

    .iconCol{
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2px;
    }

    /* Comic burst block */
    .iconSq{
      width: 150px;
      height: 150px;
      position: relative;
      border-radius: 18px;
      background: rgba(255,255,255,0.0);
      display: grid;
      place-items: center;
      overflow: visible;
    }

    .iconBurst{
      width: 150px;
      height: 150px;
      position: relative;
      display:grid;
      place-items:center;
      user-select: none;
      pointer-events: none;
    }

    /* Use the exact Freepik burst background (tinted per state) */
    .iconBurst::before{
      content: "";
      position: absolute;
      left: 6px;
      top: 6px;
      width: 138px;
      height: 138px;

      /* CHANGE 2/2: remove the white background by blending against page bg */
      background-color: var(--bg);
      background-image: url("https://img.freepik.com/free-vector/halftone-style-blank-speech-bubbles-retro-comic-background_1017-51981.jpg?semt=ais_user_personalization&w=740&q=80");
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      background-blend-mode: multiply;

      filter:
        hue-rotate(var(--burstHue, 0deg))
        saturate(var(--burstSat, 1.25))
        brightness(var(--burstBri, 1.02))
        contrast(1.05);
      opacity: 1;
    }

    .burstWord{
      position: relative;
      z-index: 2;
      font-family: "Bazinga", "Bangers", "Impact", system-ui, sans-serif;
      letter-spacing: 1px;
      font-size: 44px;
      line-height: 0.95;
      transform: rotate(-6deg);
      color: var(--word, #1a1a1a);
      -webkit-text-stroke: 2px rgba(0,0,0,0.92); /* slightly thinner outline */
      text-shadow:
        0 2px 0 rgba(0,0,0,0.35),
        0 0 0 rgba(0,0,0,0.0);
    }

    /* State colors (requested) */
    .iconSq[data-kind="boom"]{
      --word: #7fd0ff;     /* light blue text */
      --burstHue: 14deg;   /* red/orange */
      --burstSat: 1.55;
      --burstBri: 1.00;
    }
    .iconSq[data-kind="fail"]{
      --word: #ffd33f;     /* yellow text */
      --burstHue: 14deg;   /* red/orange */
      --burstSat: 1.55;
      --burstBri: 1.00;
    }
    .iconSq[data-kind="go"]{
      --word: #49dd7a;     /* green text */
      --burstHue: 105deg;  /* green-ish burst */
      --burstSat: 1.65;
      --burstBri: 0.98;
    }
    .iconSq[data-kind="hint"]{
      --word: #7fd0ff;     /* light blue text */
      --burstHue: 230deg;  /* blue/purple burst */
      --burstSat: 1.55;
      --burstBri: 1.02;
    }

    /* Message typography: 10% smaller */
    .msgText{
      text-align: left;
      line-height: 1.25;
      align-self: start;
      padding-top: 8px;
      font-family: "Helvetica Neue", Helvetica, Arial, system-ui, sans-serif;
      font-weight: 300;
    }
    .msgText .headline{
      font-size: 26px;
      margin: 0 0 9px;
      min-height: 34px;
      color: rgba(37,48,65,0.92);
      font-weight: 320;
    }
    .msgText .sub{
      font-size: 20px;
      opacity: 0.92;
      margin: 0;
      min-height: 96px;
      color: rgba(37,48,65,0.86);
      font-weight: 300;
    }
    /* Bold lighter weight */
    .msgText b{ font-weight: 550; }
    .msgText a{
      color: rgba(30,80,170,0.95);
      text-decoration: underline;
      font-weight: 600;
    }

    .bottomArea{
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .copyright{
      position: fixed;
      left: 0;
      width: 100%;
      bottom: 50px;
      text-align: center;
      color: rgba(37,48,65,0.75);
      font-size: 13px;
      letter-spacing: 0.3px;
      z-index: 3;
      pointer-events: none;
      font-family: "Helvetica Neue", Helvetica, Arial, system-ui, sans-serif;
      font-weight: 300;
    }

    /* FOOTER FLAGS */
    .flagFooter{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 230px;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
      background: none;
    }
    .footerSvg{
      position:absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 1;
      mask-image: linear-gradient(
        to bottom,
        rgba(0,0,0,0.00) 0%,
        rgba(0,0,0,0.10) 22%,
        rgba(0,0,0,0.45) 55%,
        rgba(0,0,0,0.92) 100%
      );
    }

    .confettiLayer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }

    /* Round overlay now comic burst growth */
    .roundOverlay{
      position: fixed;
      inset: 0;
      display: none;
      pointer-events: none;
      z-index: 10000;
      place-items: center;
      text-align: center;
    }
    .roundBurstWrap{
      transform-origin: 50% 60%;
      animation: none;
    }
    .roundOverlay.show .roundBurstWrap{
      animation: burstGrow 0.75s ease-out forwards;
    }
    .roundOverlay.fade .roundBurstWrap{
      animation: burstFade 0.35s ease-in forwards;
    }
    @keyframes burstGrow{
      0% { transform: translateY(40px) scale(0.08); opacity: 0.0; }
      20%{ opacity: 1.0; }
      100%{ transform: translateY(0px) scale(1.08); opacity: 1.0; }
    }
    @keyframes burstFade{
      0% { transform: scale(1.08); opacity: 1.0; }
      100%{ transform: scale(1.14); opacity: 0.0; }
    }
    .roundBurstWord{
      font-size: 74px;
      transform: rotate(-6deg);
    }

    @media (max-width: 900px){
      .brandAngle{ left: -122px; top: 130px; font-size: 40px; width: 230px; }
      .questionTitle{ font-size: 30px; }
      :root{ --iconColW: 170px; --msgH: 300px; }
      .msgText .headline{ font-size: 24px; }
      .msgText .sub{ font-size: 18px; }
      .iconSq{ width: 140px; height: 140px; }
      .iconBurst::before{ width: 128px; height: 128px; }
      .burstWord{ font-size: 40px; }
    }
    @media (max-width: 760px){
      :root{ --iconColW: 160px; --msgH: 290px; }
      .pill{ font-size: 16px; }
      .pill b{ font-size: 18px; }
      .questionTitle{ font-size: 26px; }
      .brandAngle{ font-size: 34px; left: -110px; top: 140px; width: 210px; }
      .burstWord{ font-size: 38px; }
      .roundBurstWord{ font-size: 56px; }
    }
  </style>
</head>

<body>
  <!-- Header flags (mirror of footer) -->
  <div class="flagHeader" aria-hidden="true">
    <svg id="headerSvg" class="headerSvg" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>

  <div class="confettiLayer" id="confettiLayer">
    <canvas id="confettiCanvas" style="width:100%;height:100%"></canvas>
  </div>

  <div class="roundOverlay" id="roundOverlay">
    <div class="roundBurstWrap">
      <div class="iconSq" data-kind="boom">
        <div class="iconBurst">
          <div class="burstWord roundBurstWord" id="roundOverlayText">ROUND 2!</div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="wrap">
      <div class="brandAngle">Kibera's<br/>Flag Gauntlet</div>

      <div class="topbar">
        <div class="pill">Round: <b id="roundNum">1</b> / <span id="roundTotal">?</span></div>
        <div class="pill">Flag: <b id="flagIndex">1</b> / <b id="flagsPerRound">10</b></div>
        <div class="pill">Tries left: <b id="triesLeft">3</b></div>
        <div class="pill">
          Score: <b id="score">0</b>
          <button class="restartBtnTop" id="restartBtnTop" title="Restart from Round 1">RESTART</button>
        </div>
      </div>

      <div class="card" id="card">
        <div class="questionTitle">What Country's Flag Is This?</div>

        <div class="flagStage">
          <img id="flagImg" class="flag" alt="Country flag" />
        </div>

        <div class="controls">
          <div class="controlRow">
            <div class="inputWrap">
              <input id="guessInput" type="text" placeholder="Type a country name‚Ä¶" autocomplete="off" />
              <div id="suggestBox" class="suggestBox" role="listbox" aria-label="Country suggestions"></div>
            </div>

            <div class="btnCol">
              <button id="submitBtn">SUBMIT</button>
              <button id="skipBtn" title="Give up on this flag (0 points)">SKIP</button>
            </div>
          </div>

          <div class="hintHotkeyLine">
            Hit the period <b>&ldquo;.&rdquo;</b> key for a hint! Each hint costs a try
          </div>
        </div>
      </div>

      <div class="belowMsg" id="belowMsg"></div>
    </div>
  </div>

  <div class="bottomArea">
    <div class="copyright">¬© 2026 Kibera &amp; Co.</div>

    <div class="flagFooter" aria-hidden="true">
      <svg id="footerSvg" class="footerSvg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
  </div>

<script>
(() => {
  const FLAGS_PER_ROUND = 10;
  const TRIES_PER_FLAG = 3;

  const PAUSE_CORRECT_MS = 3000;
  const PAUSE_WRONG_MS   = 10000;

  // UI
  const roundNumEl = document.getElementById('roundNum');
  const roundTotalEl = document.getElementById('roundTotal');
  const flagIndexEl = document.getElementById('flagIndex');
  const flagsPerRoundEl = document.getElementById('flagsPerRound');
  const triesLeftEl = document.getElementById('triesLeft');
  const scoreEl = document.getElementById('score');

  const flagImg = document.getElementById('flagImg');
  const guessInput = document.getElementById('guessInput');
  const submitBtn = document.getElementById('submitBtn');
  const skipBtn = document.getElementById('skipBtn');
  const restartBtnTop = document.getElementById('restartBtnTop');

  const suggestBox = document.getElementById('suggestBox');
  const belowMsg = document.getElementById('belowMsg');

  const headerSvg = document.getElementById('headerSvg');
  const footerSvg = document.getElementById('footerSvg');

  const confettiLayer = document.getElementById('confettiLayer');
  const confettiCanvas = document.getElementById('confettiCanvas');

  const roundOverlay = document.getElementById('roundOverlay');
  const roundOverlayText = document.getElementById('roundOverlayText');

  // Game state
  let countries = [];
  let rounds = [];
  let roundIdx = 0;
  let flagIdx = 0;
  let triesLeft = TRIES_PER_FLAG;
  let score = 0;

  // Suggest state
  let activeSuggestionIndex = -1;
  let currentSuggestions = [];
  let lastRenderedQuery = "";

  let cca3ToCountry = new Map();

  // CHANGE 1/2: store prefetched flag PNG object URLs for the 10% colored tiles
  let MOSAIC_FLAG_OBJECT_URLS = [];

  function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

  function norm(s) {
    return String(s || '')
      .trim()
      .toLowerCase()
      .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
      .replace(/[^a-z0-9 ]/g, '')
      .replace(/\s+/g, ' ');
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function updateHUD() {
    roundNumEl.textContent = String(roundIdx + 1);
    roundTotalEl.textContent = String(rounds.length || '?');
    flagIndexEl.textContent = String(flagIdx + 1);
    flagsPerRoundEl.textContent = String(FLAGS_PER_ROUND);
    triesLeftEl.textContent = String(triesLeft);
    scoreEl.textContent = String(score);
  }

  function currentCountry() {
    return rounds?.[roundIdx]?.[flagIdx] || null;
  }

  function continentLabel(region, subregion) {
    const r = String(region || '').trim();
    const s = String(subregion || '').trim();
    if (!r) return 'Other';
    if (r === 'Americas') {
      if (s.includes('South')) return 'South America';
      if (s.includes('North')) return 'North America';
      if (s.includes('Caribbean')) return 'Caribbean';
      if (s.includes('Central')) return 'Central America';
      return 'Americas';
    }
    return r;
  }

  function renderMsg(kind, headline, sub){
    // kind: go | fail | boom | hint
    const word = (kind === 'fail') ? 'OH NAWR!' :
                 (kind === 'boom') ? 'BOOM!' :
                 (kind === 'hint') ? 'PSSST!' :
                 'LET‚ÄôS GO!';

    belowMsg.innerHTML = `
      <div class="msgGrid">
        <div class="iconCol">
          <div class="iconSq" data-kind="${kind}">
            <div class="iconBurst">
              <div class="burstWord">${word}</div>
            </div>
          </div>
        </div>
        <div class="msgText">
          <div class="headline">${headline || ""}</div>
          <div class="sub">${sub || ""}</div>
        </div>
      </div>
    `;
  }

  function closeSuggest() {
    suggestBox.style.display = 'none';
    suggestBox.innerHTML = '';
    activeSuggestionIndex = -1;
    currentSuggestions = [];
    lastRenderedQuery = "";
  }

  function openSuggest() { suggestBox.style.display = 'block'; }

  function renderSuggestions(query) {
    const q = norm(query);
    if (!q) { closeSuggest(); return; }
    if (q === lastRenderedQuery) return;

    const matches = countries
      .filter(c => norm(c.name.common).startsWith(q))
      .slice(0, 25);

    if (!matches.length) { closeSuggest(); return; }

    suggestBox.innerHTML = '';
    currentSuggestions = matches.map(c => ({
      name: c.name.common,
      continent: continentLabel(c.region, c.subregion)
    }));

    activeSuggestionIndex = 0;

    currentSuggestions.forEach((it, idx) => {
      const row = document.createElement('div');
      row.className = 'sgItem' + (idx === 0 ? ' active' : '');
      row.innerHTML = `<span>${it.name}</span><span class="sgMeta">${it.continent}</span>`;
      row.addEventListener('mousedown', (e) => {
        e.preventDefault();
        guessInput.value = it.name;
        closeSuggest();
        guessInput.focus();
      });
      suggestBox.appendChild(row);
    });

    lastRenderedQuery = q;
    openSuggest();
  }

  function moveActive(delta) {
    if (suggestBox.style.display !== 'block') return;
    if (!currentSuggestions.length) return;

    activeSuggestionIndex += delta;
    if (activeSuggestionIndex < 0) activeSuggestionIndex = currentSuggestions.length - 1;
    if (activeSuggestionIndex >= currentSuggestions.length) activeSuggestionIndex = 0;

    [...suggestBox.querySelectorAll('.sgItem')].forEach((el, idx) => {
      el.classList.toggle('active', idx === activeSuggestionIndex);
    });

  // Confetti: 3s, more volume
  function confettiBurst(ms=3000){
    const dpr = window.devicePixelRatio || 1;
    const w = Math.floor(window.innerWidth * dpr);
    const h = Math.floor(window.innerHeight * dpr);

    confettiCanvas.width = w;
    confettiCanvas.height = h;

    const ctx = confettiCanvas.getContext('2d');
    const pieces = [];
    const colors = ['#ff6b6b','#ffd93d','#6bcBef','#6bff95','#b36bff','#ff9f43'];

    const count = 420;
    for (let i=0;i<count;i++){
      pieces.push({
        x: Math.random()*w,
        y: -40 - Math.random()*h*0.35,
        vx: (Math.random()*2-1) * dpr * 1.6,
        vy: (Math.random()*1+1.2) * dpr * 2.2,
        r: (Math.random()*4+3) * dpr,
        rot: Math.random()*Math.PI,
        vr: (Math.random()*0.18-0.09),
        c: colors[Math.floor(Math.random()*colors.length)],
        life: Math.random()*0.7 + 0.3
      });
    }

    confettiLayer.style.display = 'block';

    const start = performance.now();
    function tick(t){
      const p = Math.min(1, (t-start)/ms);
      ctx.clearRect(0,0,w,h);
      const fade = Math.max(0, 1 - p);

      for (const s of pieces){
        s.x += s.vx;
        s.y += s.vy;
        s.rot += s.vr;
        s.vy += 0.02 * dpr;
        s.vx *= 0.994;
        s.vy *= 0.998;

        const alpha = Math.max(0, fade * s.life);
        ctx.save();
        ctx.translate(s.x, s.y);
        ctx.rotate(s.rot);
        ctx.globalAlpha = alpha;
        ctx.fillStyle = s.c;
        ctx.fillRect(-s.r, -s.r, s.r*2.3, s.r*1.25);
        ctx.restore();
      }

      if (p < 1) requestAnimationFrame(tick);
      else confettiLayer.style.display = 'none';
    }
    requestAnimationFrame(tick);
  }

  function buildRoundsSmart(countries) {
    const scored = countries.map(c => ({ c, ease: familiarityScore(c) }));
    scored.sort((a,b) => b.ease - a.ease);

    const totalPossibleRounds = Math.floor(scored.length / FLAGS_PER_ROUND);
    const roundsCount = Math.max(6, Math.min(12, totalPossibleRounds));
    const bandSize = Math.floor(scored.length / roundsCount);

    const out = [];
    for (let r = 0; r < roundsCount; r++) {
      const start = r * bandSize;
      const end = (r === roundsCount - 1) ? scored.length : (r + 1) * bandSize;
      const band = scored.slice(start, end).map(x => x.c);
      shuffle(band);
      out.push(band.slice(0, FLAGS_PER_ROUND));
    }
    return out;
  }

  // ------------------------------------------------------------------------------------------------
  // FLAG MOSAIC (header/footer): most flags uncolored, 10% show actual flag colors (slightly faded)
  // No rotation; scattered (not columns); header is mirrored footer.
  //
  // CHANGE 1/2: add "detail" back (subtle internal marks), and keep 10% actual flag color via prefetched PNGs.
  // ------------------------------------------------------------------------------------------------
  function buildFlagMosaic(svgEl, w, h, opts){
    const NS = 'http://www.w3.org/2000/svg';
    const seed = opts.seed || 1;
    const flagW = opts.flagW || 45;
    const flagH = opts.flagH || 26;
    const colorFrac = Math.max(0, Math.min(1, opts.colorFrac || 0.10));
    const mirrorY = !!opts.mirrorY;
    const cropTopFrac = Math.max(0, Math.min(0.6, opts.cropTopFrac || 0));

    // deterministic-ish RNG from seed
    let s = seed + (mirrorY ? 97 : 13) + Math.floor(w*0.01) + Math.floor(h*0.01);
    function rnd(){
      s = (s * 1664525 + 1013904223) >>> 0;
      return (s & 0xffffff) / 0x1000000;
    }

    svgEl.setAttribute('viewBox', `0 0 ${w} ${h}`);
    svgEl.setAttribute('preserveAspectRatio', 'xMidYMid slice');
    svgEl.innerHTML = '';

    const defs = document.createElementNS(NS,'defs');
    svgEl.appendChild(defs);

    const strokeOutline = 'rgba(37,48,65,0.28)';
    const detailStroke  = 'rgba(37,48,65,0.18)';  // subtle inner detail
    const detailStroke2 = 'rgba(37,48,65,0.12)';  // even lighter detail
    const paper = 'rgba(255,255,255,0.92)';

    // Build a set of indices to color
    const cols = Math.max(10, Math.floor(w / (flagW * 0.92)));
    const rows = Math.max(5, Math.floor(h / (flagH * 0.92)));
    const total = cols * rows;

    const coloredCount = Math.max(1, Math.floor(total * colorFrac));
    const coloredIdx = new Set();
    while (coloredIdx.size < coloredCount) coloredIdx.add(Math.floor(rnd() * total));

    // Use prefetched object URLs so SVG <image> works reliably.
    function pickMosaicFlagUrl(){
      if (!MOSAIC_FLAG_OBJECT_URLS || !MOSAIC_FLAG_OBJECT_URLS.length) return '';
      return MOSAIC_FLAG_OBJECT_URLS[Math.floor(rnd() * MOSAIC_FLAG_OBJECT_URLS.length)];
    }

    const patterns = new Map(); // url -> patternId
    function ensurePatternForFlag(url){
      if (!url) return null;
      if (patterns.has(url)) return patterns.get(url);

      const pid = `pat_${opts.id}_${patterns.size}_${Math.floor(rnd()*1e9)}`;
      const pat = document.createElementNS(NS,'pattern');
      pat.setAttribute('id', pid);
      pat.setAttribute('patternUnits','objectBoundingBox');
      pat.setAttribute('width','1');
      pat.setAttribute('height','1');

      const img = document.createElementNS(NS,'image');
      img.setAttribute('href', url);
      img.setAttribute('x','0');
      img.setAttribute('y','0');
      img.setAttribute('width','1');
      img.setAttribute('height','1');
      img.setAttribute('preserveAspectRatio','none');
      img.setAttribute('opacity','0.88'); // slightly faded but recognizable

      pat.appendChild(img);
      defs.appendChild(pat);
      patterns.set(url, pid);
      return pid;
    }

    // Scatter grid with strong jitter so it doesn't look columnar
    const padX = 8;
    const padY = 6;
    const cellW = (w - padX*2) / cols;
    const cellH = (h - padY*2) / rows;

    const points = [];
    for (let r=0;r<rows;r++){
      for (let c=0;c<cols;c++){
        const i = r*cols + c;

        let x = padX + c*cellW + cellW*0.5;
        let y = padY + r*cellH + cellH*0.5;

        // jitter: bigger offset between rows so they don't line up
        x += (rnd()*2 - 1) * (cellW * 0.48);
        y += (rnd()*2 - 1) * (cellH * 0.42);

        // crop top portion so it "starts higher"
        y += h * cropTopFrac;

        // clamp
        x = Math.max(0, Math.min(w, x));
        y = Math.max(0, Math.min(h, y));

        points.push({ i, x, y });
      }
    }

    // Draw top-to-bottom for occlusion
    points.sort((a,b)=> a.y - b.y);

    // Mirror Y for header (inverted footer)
    const mirror = (yy) => mirrorY ? (h - yy) : yy;

    for (const p of points){
      const g = document.createElementNS(NS,'g');
      const x = p.x - flagW/2;
      const y = mirror(p.y) - flagH/2;

      g.setAttribute('transform', `translate(${x.toFixed(2)},${y.toFixed(2)})`);

      // base paper
      const base = document.createElementNS(NS,'rect');
      base.setAttribute('x','0');
      base.setAttribute('y','0');
      base.setAttribute('width', String(flagW));
      base.setAttribute('height', String(flagH));
      base.setAttribute('rx','0');
      base.setAttribute('ry','0');
      base.setAttribute('fill', paper);
      base.setAttribute('stroke','rgba(0,0,0,0)');
      base.setAttribute('stroke-width','0');
      g.appendChild(base);

      // colored flag (10%) uses actual PNG pattern (prefetched object URL)
      if (coloredIdx.has(p.i)) {
        const url = pickMosaicFlagUrl();
        const pid = ensurePatternForFlag(url);
        if (pid) {
          const fill = document.createElementNS(NS,'rect');
          fill.setAttribute('x','0');
          fill.setAttribute('y','0');
          fill.setAttribute('width', String(flagW));
          fill.setAttribute('height', String(flagH));
          fill.setAttribute('fill', `url(#${pid})`);
          fill.setAttribute('stroke','rgba(0,0,0,0)');
          fill.setAttribute('stroke-width','0');
          g.appendChild(fill);
        }
      }

      // subtle inner "detail" marks (gives depth without changing size/position)
      // a couple of faint lines + a tiny emblem mark
      const d1 = document.createElementNS(NS,'path');
      const y1 = (flagH * (0.32 + rnd()*0.25)).toFixed(2);
      d1.setAttribute('d', `M ${(flagW*0.10).toFixed(2)} ${y1} L ${(flagW*0.90).toFixed(2)} ${y1}`);
      d1.setAttribute('stroke', detailStroke);
      d1.setAttribute('stroke-width', '1');
      d1.setAttribute('fill', 'none');
      g.appendChild(d1);

      const d2 = document.createElementNS(NS,'path');
      const x2 = (flagW * (0.25 + rnd()*0.5)).toFixed(2);
      d2.setAttribute('d', `M ${x2} ${(flagH*0.15).toFixed(2)} L ${x2} ${(flagH*0.85).toFixed(2)}`);
      d2.setAttribute('stroke', detailStroke2);
      d2.setAttribute('stroke-width', '1');
      d2.setAttribute('fill', 'none');
      g.appendChild(d2);

      const emblem = document.createElementNS(NS,'circle');
      emblem.setAttribute('cx', (flagW * (0.55 + (rnd()*0.22 - 0.11))).toFixed(2));
      emblem.setAttribute('cy', (flagH * (0.52 + (rnd()*0.18 - 0.09))).toFixed(2));
      emblem.setAttribute('r', (Math.max(1.2, Math.min(2.0, 1.4 + rnd()*0.8))).toFixed(2));
      emblem.setAttribute('fill', 'rgba(37,48,65,0.10)');
      emblem.setAttribute('stroke', 'rgba(37,48,65,0.16)');
      emblem.setAttribute('stroke-width', '1');
      g.appendChild(emblem);

      // outline always
      const outline = document.createElementNS(NS,'rect');
      outline.setAttribute('x','0');
      outline.setAttribute('y','0');
      outline.setAttribute('width', String(flagW));
      outline.setAttribute('height', String(flagH));
      outline.setAttribute('fill','rgba(255,255,255,0)');
      outline.setAttribute('stroke', strokeOutline);
      outline.setAttribute('stroke-width','1');
      g.appendChild(outline);

      svgEl.appendChild(g);
    }
  }

  function buildFooter(){
    const w = Math.max(1, Math.round(window.innerWidth));
    const h = 230;
    buildFlagMosaic(footerSvg, w, h, {
      id: 'footer',
      seed: 424242,
      flagW: 45,
      flagH: 26,
      cropTopFrac: 0.22,
      colorFrac: 0.10,
      mirrorY: false
    });
  }

  function buildHeader(){
    const w = Math.max(1, Math.round(window.innerWidth));
    const h = 150;
    buildFlagMosaic(headerSvg, w, h, {
      id: 'header',
      seed: 424242,
      flagW: 45,
      flagH: 26,
      cropTopFrac: 0.00,
      colorFrac: 0.10,
      mirrorY: true
    });
  }

  // Events
  submitBtn.addEventListener('click', submitGuess);
  skipBtn.addEventListener('click', skipFlag);
  restartBtnTop.addEventListener('click', () => { restart(); buildHeader(); buildFooter(); });

  guessInput.addEventListener('input', (e) => renderSuggestions(e.target.value));
  guessInput.addEventListener('focus', () => { if (guessInput.value) renderSuggestions(guessInput.value); });

  document.addEventListener('mousedown', (e) => {
    const inWrap = e.target === guessInput || suggestBox.contains(e.target);
    if (!inWrap) closeSuggest();
  });

  guessInput.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown') { e.preventDefault(); moveActive(+1); return; }
    if (e.key === 'ArrowUp') { e.preventDefault(); moveActive(-1); return; }
    if (e.key === 'Escape') { closeSuggest(); return; }

    if (e.key === 'Enter') {
      e.preventDefault();
      if (suggestBox.style.display === 'block' && currentSuggestions.length) {
        applySuggestionSelectionToInput();
      }
      submitGuess();
      return;
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key !== '.') return;
    if (e.metaKey || e.ctrlKey || e.altKey) return;
    const t = e.target;
    const isTextField = t && (t.tagName === 'INPUT' || t.tagName === 'TEXTAREA') && !t.readOnly && !t.disabled;
    if (isTextField) e.preventDefault();
    consumeTryWithHint();
    guessInput.focus();
  });

  // CHANGE 1/2 helper: prefetch some flag PNGs as same-origin object URLs for SVG <image> patterns
  async function prefetchMosaicFlags(count = 80) {
    const urls = countries
      .map(c => c?.flags?.png)
      .filter(Boolean);

    // deterministic-ish shuffle
    const copy = urls.slice();
    shuffle(copy);

    const picked = copy.slice(0, Math.min(count, copy.length));
    const out = [];

    for (const u of picked) {
      try {
        const r = await fetch(u, { mode: 'cors' });
        if (!r.ok) continue;
        const blob = await r.blob();
        const objUrl = URL.createObjectURL(blob);
        out.push(objUrl);
      } catch (_) {}
    }

    MOSAIC_FLAG_OBJECT_URLS = out;
  }

  // Boot
  async function loadCountries() {
    const res = await fetch(
      'https://restcountries.com/v3.1/all?fields=name,flags,altSpellings,population,region,subregion,cca3,borders'
    );
    if (!res.ok) throw new Error(`Failed to fetch countries: ${res.status}`);

    const data = await res.json();

    countries = data
      .filter(c => c?.name?.common && (c?.flags?.png || c?.flags?.svg))
      .map(c => ({
        name: c.name,
        altSpellings: c.altSpellings || [],
        flags: c.flags,
        population: c.population || 0,
        region: c.region || '',
        subregion: c.subregion || '',
        cca3: c.cca3 || '',
        borders: Array.isArray(c.borders) ? c.borders : []
      }));

    cca3ToCountry = new Map();
    for (const c of countries) {
      if (c.cca3) cca3ToCountry.set(c.cca3, c);
    }

    rounds = buildRoundsSmart(countries);

    // Prefetch before building mosaics so 10% tiles can show true flag colors
    await prefetchMosaicFlags(90);

    buildHeader();
    buildFooter();
    restart();
  }

  loadCountries().catch(err => {
    console.error(err);
    renderMsg('fail',`Couldn‚Äôt load country data.`, `${String(err.message || err)}`);
  });

  window.addEventListener('resize', () => { buildHeader(); buildFooter(); });
})();
</script>
