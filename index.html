<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flag Gauntlet</title>
  <style>
    :root{
      --bg: #dfe8f4;
      --ink: #253041;
      --card: rgba(11,16,32,0.92);
      --cardBorder: rgba(0,0,0,0.18);

      --pillBg: rgba(255,255,255,0.10);
      --btnBg: rgba(90,140,255,0.22);
      --btnBgHover: rgba(90,140,255,0.33);

      --flagStageH: 340px; /* fixed stage height so modal never jumps */
      --msgH: 200px;       /* fixed message block height so it never jumps */
      --iconColW: 120px;   /* fixed icon column width */
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex;
      flex-direction: column;
    }

    .main{
      flex: 1;
      display: grid;
      place-items: center;
      padding: 22px 14px 10px;
      position: relative;
    }

    .wrap{
      width: min(980px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      position: relative; /* anchor angled title to the card */
    }

    /* Angled brand title anchored near the modal */
    .brandAngle{
      position: absolute;
      left: -118px;   /* sits just left of the card corner */
      top: 78px;      /* aligned near the top-left of the modal area */
      transform: rotate(-45deg);
      transform-origin: left top;
      font-family: "Brush Script MT", "Snell Roundhand", "Segoe Script", "Apple Chancery", cursive;
      font-size: 44px;
      color: rgba(37,48,65,0.42);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      z-index: 10;
      line-height: 0.9;
    }

    .topbar{
      width: min(900px, 100%);
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .pill{
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--pillBg);
      border: 1px solid rgba(0,0,0,0.08);
      font-size: 18px;
      color: #0b1020;
      display:flex;
      align-items:center;
      gap: 10px;
      backdrop-filter: blur(6px);
      white-space: nowrap;
    }
    .pill b{ font-size: 20px; }

    .restartBtnTop{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(0,0,0,0.06);
      color: #0b1020;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
      letter-spacing: 0.8px;
      font-weight: 700;
    }
    .restartBtnTop:hover{ background: rgba(0,0,0,0.10); }

    .card{
      width: min(900px, 100%);
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 18px;
      padding: 18px 18px 16px;
      color: #e9eefc;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
      position: relative;
    }

    .questionTitle{
      text-align: center;
      margin: 6px 0 10px;
      font-size: 30px;
      letter-spacing: 0.4px;
      font-weight: 300;
      opacity: 0.96;
    }

    .flagStage{
      height: var(--flagStageH);
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 6px 0 12px;
      box-sizing: border-box;
    }
    .flag{
      width: min(520px, 92%);
      max-height: calc(var(--flagStageH) - 18px);
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
    }

    .controls{
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 0px;
    }
    .controlRow{
      width: min(520px, 92%);
      display:flex;
      align-items: stretch;
      gap: 10px;
    }

    .inputWrap{ flex: 1; position: relative; }
    input[type="text"]{
      width: 100%;
      padding: 16px 14px;
      font-size: 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: #e9eefc;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]::placeholder{ color: rgba(233,238,252,0.65); }

    .btnCol{
      display:flex;
      gap: 10px;
      align-items: stretch;
    }

    button{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: var(--btnBg);
      color: #e9eefc;
      cursor: pointer;
      min-width: 96px;
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 0.9px;
    }
    button:hover{ background: var(--btnBgHover); }
    button:disabled{ opacity: 0.55; cursor: not-allowed; }

    .hintHotkeyLine{
      width: min(520px, 92%);
      text-align: left;
      font-size: 13px;
      color: rgba(233,238,252,0.70);
      margin-top: -2px;
    }
    .hintHotkeyLine b{ color: rgba(233,238,252,0.92); font-weight: 900; }

    .suggestBox{
      position: absolute;
      left: 0; right: 0;
      top: calc(100% + 8px);
      background: rgba(14, 20, 40, 0.98);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
      overflow: hidden;
      z-index: 50;
      display: none;
      max-height: 320px;
      overflow-y: auto;
    }
    .sgItem{
      padding: 10px 12px;
      cursor: pointer;
      color: #e9eefc;
      border-top: 1px solid rgba(255,255,255,0.06);
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }
    .sgItem:hover, .sgItem.active{ background: rgba(90,140,255,0.22); }
    .sgMeta{ font-size: 12px; opacity: 0.70; white-space: nowrap; }

    .belowMsg{
      width: min(900px, 100%);
      height: var(--msgH);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .msgGrid{
      width: min(900px, 100%);
      display: grid;
      grid-template-columns: var(--iconColW) minmax(0, 1fr);
      align-items: start; /* top align */
      gap: 14px;
      padding: 0 6px;
      box-sizing: border-box;
    }

    .iconCol{
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding-top: 2px;
    }

    .iconSq{
      width: 108px;
      height: 108px;
      border-radius: 18px;
      border: 2px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.0);
      overflow: hidden;
      display: grid;
      place-items: center;
      box-shadow: none; /* no shadow on the icon */
    }
    .iconSq svg{
      width: 100%;
      height: 100%;
      display:block;
    }
    .iconLabel{
      font-size: 10px;
      letter-spacing: 1.2px;
      font-weight: 500; /* unbold */
      color: rgba(37,48,65,0.70);
      text-transform: uppercase;
      user-select:none;
      line-height: 1;
    }

    .msgText{
      text-align: left;
      line-height: 1.25;
      align-self: start;
      padding-top: 4px;
    }
    .msgText .headline{
      font-size: 18px;
      margin: 0 0 6px;
      min-height: 24px; /* anchor */
      color: rgba(37,48,65,0.92);
    }
    .msgText .sub{
      font-size: 14px;
      opacity: 0.88;
      margin: 0;
      min-height: 44px;
      color: rgba(37,48,65,0.86);
    }
    .msgText a{
      color: rgba(30,80,170,0.95);
      text-decoration: underline;
      font-weight: 700;
    }

    .spinner{
      display:inline-block;
      width: 12px; height: 12px;
      border: 2px solid rgba(0,0,0,0.20);
      border-top-color: rgba(0,0,0,0.75);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Footer area: bottom third */
    .bottomArea{
      width: 100%;
      position: relative;
    }

    /* Copyright anchored to bottom, just above footer */
    .copyright{
      position: fixed;
      left: 0;
      width: 100%;
      bottom: calc(33vh + 10px);
      text-align: center;
      color: rgba(37,48,65,0.75);
      font-size: 13px;
      letter-spacing: 0.3px;
      z-index: 3;
      pointer-events: none;
    }

    .flagFooter{
      height: 33vh;
      min-height: 220px;
      max-height: 420px;
      width: 100vw;      /* full page */
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, rgba(223,232,244,0.0), rgba(223,232,244,0.98));
    }

    .footerSvg{
      position:absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0.62;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,1.0));
    }

    @media (max-width: 900px){
      .brandAngle{
        left: -96px;
        top: 86px;
        font-size: 38px;
      }
    }

    @media (max-width: 760px){
      :root{ --iconColW: 112px; }
      .pill{ font-size: 16px; }
      .pill b{ font-size: 18px; }
      .questionTitle{ font-size: 26px; }
      .brandAngle{ font-size: 34px; left: -82px; top: 92px; }
      .copyright{ bottom: calc(33vh + 8px); }
    }

    @media (prefers-reduced-motion: reduce){
      .spinner { animation: none; }
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="wrap">
      <div class="brandAngle">Kibera's<br/>Flag Gauntlet</div>

      <div class="topbar">
        <div class="pill" id="statusPill">Loading countries‚Ä¶ <span class="spinner" aria-hidden="true"></span></div>

        <div class="pill">Round: <b id="roundNum">1</b> / <span id="roundTotal">?</span></div>
        <div class="pill">Flag: <b id="flagIndex">1</b> / <b id="flagsPerRound">10</b></div>
        <div class="pill">Tries left: <b id="triesLeft">3</b></div>

        <div class="pill">
          Score: <b id="score">0</b>
          <button class="restartBtnTop" id="restartBtnTop" title="Restart from Round 1">RESTART</button>
        </div>
      </div>

      <div class="card" id="card">
        <div class="questionTitle">What Country's Flag Is This?</div>

        <div class="flagStage">
          <img id="flagImg" class="flag" alt="Country flag" />
        </div>

        <div class="controls">
          <div class="controlRow">
            <div class="inputWrap">
              <input id="guessInput" type="text" placeholder="Type a country name‚Ä¶" autocomplete="off" />
              <div id="suggestBox" class="suggestBox" role="listbox" aria-label="Country suggestions"></div>
            </div>

            <div class="btnCol">
              <button id="submitBtn">SUBMIT</button>
              <button id="skipBtn" title="Give up on this flag (0 points)">SKIP</button>
            </div>
          </div>

          <div class="hintHotkeyLine">
            Hit the period <b>&ldquo;.&rdquo;</b> key for a hint! (Hints cost a try.)
          </div>
        </div>
      </div>

      <div class="belowMsg" id="belowMsg"></div>
    </div>
  </div>

  <div class="bottomArea">
    <div class="copyright">¬© 2026 Kibera &amp; Co.</div>
    <div class="flagFooter" aria-hidden="true">
      <svg id="footerSvg" class="footerSvg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"></svg>
    </div>
  </div>

<script>
(() => {
  const FLAGS_PER_ROUND = 10;
  const TRIES_PER_FLAG = 3;

  const PAUSE_CORRECT_MS = 5000;
  const PAUSE_WRONG_MS   = 10000;

  // UI
  const statusPill = document.getElementById('statusPill');
  const roundNumEl = document.getElementById('roundNum');
  const roundTotalEl = document.getElementById('roundTotal');
  const flagIndexEl = document.getElementById('flagIndex');
  const flagsPerRoundEl = document.getElementById('flagsPerRound');
  const triesLeftEl = document.getElementById('triesLeft');
  const scoreEl = document.getElementById('score');

  const flagImg = document.getElementById('flagImg');
  const guessInput = document.getElementById('guessInput');
  const submitBtn = document.getElementById('submitBtn');
  const skipBtn = document.getElementById('skipBtn');
  const restartBtnTop = document.getElementById('restartBtnTop');

  const suggestBox = document.getElementById('suggestBox');
  const belowMsg = document.getElementById('belowMsg');

  const footerSvg = document.getElementById('footerSvg');

  // Game state
  let countries = [];
  let rounds = [];
  let roundIdx = 0;
  let flagIdx = 0;
  let triesLeft = TRIES_PER_FLAG;
  let score = 0;

  // Suggest state
  let activeSuggestionIndex = -1;
  let currentSuggestions = []; // [{name, continent}]
  let lastRenderedQuery = "";

  let cca3ToCountry = new Map();

  function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

  function norm(s) {
    return String(s || '')
      .trim()
      .toLowerCase()
      .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
      .replace(/[^a-z0-9 ]/g, '')
      .replace(/\s+/g, ' ');
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function setStatus(text, withSpinner=false) {
    statusPill.innerHTML = withSpinner
      ? `${text} <span class="spinner" aria-hidden="true"></span>`
      : text;
  }

  function updateHUD() {
    roundNumEl.textContent = String(roundIdx + 1);
    roundTotalEl.textContent = String(rounds.length || '?');
    flagIndexEl.textContent = String(flagIdx + 1);
    flagsPerRoundEl.textContent = String(FLAGS_PER_ROUND);
    triesLeftEl.textContent = String(triesLeft);
    scoreEl.textContent = String(score);
  }

  function currentCountry() {
    return rounds?.[roundIdx]?.[flagIdx] || null;
  }

  function continentLabel(region, subregion) {
    const r = String(region || '').trim();
    const s = String(subregion || '').trim();
    if (!r) return 'Other';
    if (r === 'Americas') {
      if (s.includes('South')) return 'South America';
      if (s.includes('North')) return 'North America';
      if (s.includes('Caribbean')) return 'Caribbean';
      if (s.includes('Central')) return 'Central America';
      return 'Americas';
    }
    return r;
  }

  // --- Flat-ish cartoon icons (original SVGs, more ‚Äúflat‚Äù) ---
  function iconSVG(kind) {
    const stroke = "rgba(15,20,25,0.78)";
    const white = "rgba(255,255,255,0.92)";

    if (kind === 'success') {
      // Tony Tiger (flat)
      return `
      <svg viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="110" height="110" rx="18" fill="rgba(255,255,255,0.0)"/>
        <circle cx="55" cy="58" r="34" fill="rgba(255,165,72,0.95)" stroke="${stroke}" stroke-width="3"/>
        <path d="M30 48c-8-8-6-18 6-20l8 10z" fill="rgba(255,165,72,0.95)" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <path d="M80 48c8-8 6-18-6-20l-8 10z" fill="rgba(255,165,72,0.95)" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <path d="M36 60c0-10 7-18 19-18s19 8 19 18-9 16-19 16-19-6-19-16z"
              fill="${white}" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <circle cx="46" cy="58" r="3" fill="${stroke}"/>
        <circle cx="64" cy="58" r="3" fill="${stroke}"/>
        <path d="M55 62c0 6-6 8-10 6" fill="none" stroke="${stroke}" stroke-width="3" stroke-linecap="round"/>
        <path d="M55 62c0 6 6 8 10 6" fill="none" stroke="${stroke}" stroke-width="3" stroke-linecap="round"/>
        <path d="M38 70h-12M38 76h-12M84 70h12M84 76h12" stroke="${stroke}" stroke-width="3" stroke-linecap="round"/>
        <path d="M44 42c2 8 4 10 6 12M66 42c-2 8-4 10-6 12" stroke="rgba(20,20,20,0.22)" stroke-width="4" stroke-linecap="round"/>
      </svg>`;
    }

    if (kind === 'fail') {
      // Fail Whale (flat)
      return `
      <svg viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="110" height="110" rx="18" fill="rgba(255,255,255,0.0)"/>
        <path d="M18 66c10 18 28 28 46 24 20-4 30-18 30-36 0-6-2-12-6-16-6 8-18 10-28 6-10-4-20-10-30-4-8 4-14 12-12 26z"
              fill="rgba(80,145,220,0.92)" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <circle cx="52" cy="62" r="3" fill="${stroke}"/>
        <path d="M60 70c-6 4-12 4-18 0" fill="none" stroke="${stroke}" stroke-width="3" stroke-linecap="round"/>
        <path d="M78 46c10-6 16-2 18 6-6 2-12 2-18-2z"
              fill="rgba(80,145,220,0.92)" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <path d="M28 54c-6-10-2-18 8-22 2 8-1 16-8 22z"
              fill="rgba(80,145,220,0.92)" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <path d="M22 86c14 6 28 6 44 0 16-6 26-6 40 0" stroke="rgba(0,0,0,0.10)" stroke-width="5" stroke-linecap="round"/>
      </svg>`;
    }

    if (kind === 'hint') {
      // Helpful Hippo (flat)
      return `
      <svg viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="110" height="110" rx="18" fill="rgba(255,255,255,0.0)"/>
        <path d="M22 70c0-22 14-36 33-36s33 14 33 36-16 28-33 28-33-6-33-28z"
              fill="rgba(165,175,210,0.95)" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <path d="M30 56c-10-6-8-16 2-18l8 10z"
              fill="rgba(165,175,210,0.95)" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <path d="M80 56c10-6 8-16-2-18l-8 10z"
              fill="rgba(165,175,210,0.95)" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <path d="M40 70c0-10 7-18 15-18s15 8 15 18-7 16-15 16-15-6-15-16z"
              fill="${white}" stroke="${stroke}" stroke-width="3" stroke-linejoin="round"/>
        <circle cx="48" cy="68" r="3" fill="${stroke}"/>
        <circle cx="62" cy="68" r="3" fill="${stroke}"/>
        <path d="M55 72c-2 3-5 3-8 0" stroke="rgba(15,20,25,0.48)" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M55 40v-14" stroke="rgba(15,20,25,0.45)" stroke-width="3" stroke-linecap="round"/>
        <path d="M48 30h14" stroke="rgba(15,20,25,0.45)" stroke-width="3" stroke-linecap="round"/>
      </svg>`;
    }

    return `
    <svg viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="110" height="110" rx="18" fill="rgba(255,255,255,0.0)"/>
      <circle cx="55" cy="55" r="30" fill="rgba(120,150,190,0.25)" stroke="rgba(15,20,25,0.35)" stroke-width="3"/>
      <path d="M55 36l8 22-22 8 14-30z" fill="rgba(15,20,25,0.35)"/>
      <circle cx="55" cy="55" r="4" fill="rgba(15,20,25,0.55)"/>
    </svg>`;
  }

  function renderMsg(kind, iconName, headline, sub){
    belowMsg.innerHTML = `
      <div class="msgGrid">
        <div class="iconCol">
          <div class="iconSq" aria-hidden="true">${iconSVG(kind)}</div>
          <div class="iconLabel">${iconName || ""}</div>
        </div>
        <div class="msgText">
          <div class="headline">${headline || ""}</div>
          <div class="sub">${sub || ""}</div>
        </div>
      </div>
    `;
  }

  function closeSuggest() {
    suggestBox.style.display = 'none';
    suggestBox.innerHTML = '';
    activeSuggestionIndex = -1;
    currentSuggestions = [];
    lastRenderedQuery = "";
  }

  function openSuggest() {
    suggestBox.style.display = 'block';
  }

  function renderSuggestions(query) {
    const q = norm(query);
    if (!q) { closeSuggest(); return; }
    if (q === lastRenderedQuery) return;

    const matches = countries
      .filter(c => norm(c.name.common).startsWith(q))
      .slice(0, 25);

    if (!matches.length) { closeSuggest(); return; }

    suggestBox.innerHTML = '';
    currentSuggestions = matches.map(c => ({
      name: c.name.common,
      continent: continentLabel(c.region, c.subregion)
    }));

    activeSuggestionIndex = 0;

    currentSuggestions.forEach((it, idx) => {
      const row = document.createElement('div');
      row.className = 'sgItem' + (idx === 0 ? ' active' : '');
      row.innerHTML = `<span>${it.name}</span><span class="sgMeta">${it.continent}</span>`;
      row.addEventListener('mousedown', (e) => {
        e.preventDefault();
        guessInput.value = it.name;
        closeSuggest();
        guessInput.focus();
      });
      suggestBox.appendChild(row);
    });

    lastRenderedQuery = q;
    openSuggest();
  }

  function moveActive(delta) {
    if (suggestBox.style.display !== 'block') return;
    if (!currentSuggestions.length) return;

    activeSuggestionIndex += delta;
    if (activeSuggestionIndex < 0) activeSuggestionIndex = currentSuggestions.length - 1;
    if (activeSuggestionIndex >= currentSuggestions.length) activeSuggestionIndex = 0;

    [...suggestBox.querySelectorAll('.sgItem')].forEach((el, idx) => {
      el.classList.toggle('active', idx === activeSuggestionIndex);
    });

    const activeEl = suggestBox.querySelectorAll('.sgItem')[activeSuggestionIndex];
    if (activeEl) activeEl.scrollIntoView({ block: 'nearest' });
  }

  function applySuggestionSelectionToInput() {
    if (suggestBox.style.display !== 'block') return false;
    if (!currentSuggestions.length) return false;

    const idx = Math.max(0, activeSuggestionIndex);
    const pickItem = currentSuggestions[idx] || currentSuggestions[0];
    if (pickItem?.name) {
      guessInput.value = pickItem.name;
      closeSuggest();
      return true;
    }
    return false;
  }

  function renderFlag() {
    closeSuggest();

    const c = currentCountry();
    if (!c) return;

  function familiarityScore(c) {
    const pop = Math.max(0, c.population || 0);
    const popScore = Math.log10(pop + 1);
    const knownBoost = WELL_KNOWN.has(c.name.common) ? 6 : 0;
    return popScore + knownBoost;

  function buildRoundsSmart(countries) {
    const scored = countries.map(c => ({ c, ease: familiarityScore(c) }));
    scored.sort((a,b) => b.ease - a.ease);

    const totalPossibleRounds = Math.floor(scored.length / FLAGS_PER_ROUND);
    const roundsCount = Math.max(6, Math.min(12, totalPossibleRounds));
    const bandSize = Math.floor(scored.length / roundsCount);

    const out = [];
    for (let r = 0; r < roundsCount; r++) {
      const start = r * bandSize;
      const end = (r === roundsCount - 1) ? scored.length : (r + 1) * bandSize;
      const band = scored.slice(start, end).map(x => x.c);
      shuffle(band);
      out.push(band.slice(0, FLAGS_PER_ROUND));
    }

    const round1 = out[0] || [];
    const round1Names = new Set(round1.map(c => c.name.common));
    const needed = Math.max(0, 8 - round1.filter(c => WELL_KNOWN.has(c.name.common)).length);

    if (needed > 0) {
      const candidates = scored
        .map(x => x.c)
        .filter(c => WELL_KNOWN.has(c.name.common) && !round1Names.has(c.name.common));
      shuffle(candidates);
      for (let i = 0; i < Math.min(needed, candidates.length); i++) {
        round1[FLAGS_PER_ROUND - 1 - i] = candidates[i];
      }
      out[0] = round1;
    }

    return out;
  }

    if (isTextField) e.preventDefault();

    consumeTryWithHint();
    guessInput.focus();
  });

  // Boot
  async function loadCountries() {
    setStatus('Loading countries‚Ä¶', true);

    const res = await fetch(
      'https://restcountries.com/v3.1/all?fields=name,flags,altSpellings,population,region,subregion,cca3,borders'
    );
    if (!res.ok) throw new Error(`Failed to fetch countries: ${res.status}`);

    const data = await res.json();

    countries = data
      .filter(c => c?.name?.common && (c?.flags?.png || c?.flags?.svg))
      .map(c => ({
        name: c.name,
        altSpellings: c.altSpellings || [],
        flags: c.flags,
        population: c.population || 0,
        region: c.region || '',
        subregion: c.subregion || '',
        cca3: c.cca3 || '',
        borders: Array.isArray(c.borders) ? c.borders : []
      }));

    cca3ToCountry = new Map();
    for (const c of countries) {
      if (c.cca3) cca3ToCountry.set(c.cca3, c);
    }

    rounds = buildRoundsSmart(countries);

    setStatus('Ready');
    buildFooter();
    restart();
  }

  loadCountries().catch(err => {
    console.error(err);
    setStatus('Load failed');
    renderMsg('fail','FAIL WHALE',`Couldn‚Äôt load country data.`, `${String(err.message || err)}`);
  });

  window.addEventListener('resize', () => buildFooter());
})();
</script>
