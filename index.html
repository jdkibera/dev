<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kibera's Flag Gauntlet</title>
  <style>
    :root{
      --bg: #dfe8f4;
      --ink: #253041;
      --card: rgba(11,16,32,0.92);
      --cardBorder: rgba(0,0,0,0.18);
      --pillBg: rgba(255,255,255,0.10);
      --btnBg: rgba(90,140,255,0.22);
      --btnBgHover: rgba(90,140,255,0.33);
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Keep modal position constant by reserving fixed messaging height */
    .main{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
    }
    .wrap{
      width: min(980px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .topbar{
      width: min(900px, 100%);
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2px;
    }
    .pill{
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--pillBg);
      border: 1px solid rgba(0,0,0,0.08);
      font-size: 18px;
      color: #0b1020;
      display:flex;
      align-items:center;
      gap: 10px;
      backdrop-filter: blur(6px);
    }
    .pill b{ font-size: 20px; }

    .restartBtnTop{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(0,0,0,0.06);
      color: #0b1020;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    .restartBtnTop:hover{ background: rgba(0,0,0,0.10); }

    .card{
      width: min(900px, 100%);
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 18px;
      padding: 18px 18px 16px;
      color: #e9eefc;
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
    }

    .titleRow{
      text-align: center;
      margin: 6px 0 10px;
      font-size: 36px;
      letter-spacing: 0.8px;
      font-weight: 200;
      font-family: "Helvetica Neue UltraLight", "HelveticaNeue-UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      opacity: 0.95;
    }

    .flagBox{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 280px;
      padding: 10px 0 14px;
    }
    .flag{
      max-width: 520px;
      width: min(520px, 92%);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .controls{
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }
    .controlRow{
      width: min(520px, 92%);
      display:flex;
      align-items: stretch;
      gap: 10px;
    }
    .inputWrap{ flex: 1; position: relative; }
    input[type="text"]{
      width: 100%;
      padding: 16px 14px;
      font-size: 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: #e9eefc;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]::placeholder{ color: rgba(233,238,252,0.65); }

    .btnCol{
      display:flex;
      gap: 10px;
      align-items: stretch;
    }
    button{
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: var(--btnBg);
      color: #e9eefc;
      cursor: pointer;
      min-width: 96px;
      font-size: 14px;
    }
    button:hover{ background: var(--btnBgHover); }
    button:disabled{ opacity: 0.55; cursor: not-allowed; }

    .hintHotkeyLine{
      width: min(520px, 92%);
      text-align: left;
      font-size: 13px;
      color: rgba(233,238,252,0.70);
      margin-top: -2px;
    }
    .hintHotkeyLine b{ color: rgba(233,238,252,0.92); font-weight: 600; }

    /* Suggestions: prefix-only; continent annotation to right */
    .suggestBox{
      position: absolute;
      left: 0; right: 0;
      top: calc(100% + 8px);
      background: rgba(14, 20, 40, 0.98);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
      overflow: hidden;
      z-index: 50;
      display: none;
      max-height: 320px;
      overflow-y: auto;
    }
    .sgItem{
      padding: 10px 12px;
      cursor: pointer;
      color: #e9eefc;
      border-top: 1px solid rgba(255,255,255,0.06);
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
    }
    .sgItem:hover, .sgItem.active{ background: rgba(90,140,255,0.22); }
    .sgMeta{ font-size: 12px; opacity: 0.70; white-space: nowrap; }

    /* Below-modal messaging reserved height so modal never moves */
    .belowMsg{
      width: min(900px, 100%);
      height: 170px;               /* reserve space (modal stays locked) */
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      margin-top: 2px;
      overflow: hidden;
    }
    .msgRow{
      width: min(900px, 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 0 6px;
      box-sizing: border-box;
    }

    /* ‚ÄúWatercolor-ish‚Äù square icon */
    .iconSq{
      width: 84px;
      height: 84px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.45);
      box-shadow: 0 12px 30px rgba(0,0,0,0.10);
      overflow: hidden;
      flex: 0 0 auto;
      display: grid;
      place-items: center;
    }
    .iconSq svg{
      width: 96px;
      height: 96px;
      transform: translateY(2px);
      opacity: 0.95;
    }

    .msgText{
      max-width: min(760px, 92%);
      text-align: left;
      line-height: 1.25;
    }
    .msgText .headline{
      font-size: 18px;
      margin: 0 0 6px;
    }
    .msgText .sub{
      font-size: 14px;
      opacity: 0.85;
      margin: 0;
    }

    .spinner{
      display:inline-block;
      width: 12px; height: 12px;
      border: 2px solid rgba(0,0,0,0.20);
      border-top-color: rgba(0,0,0,0.75);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Footer */
    .bottomArea{ width: 100%; }
    .copyright{
      text-align: center;
      color: rgba(37,48,65,0.75);
      font-size: 13px;
      margin: 6px 0 8px;
      letter-spacing: 0.3px;
    }
    .flagFooter{
      height: 96px;
      width: 100%;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, rgba(223,232,244,0.0), rgba(223,232,244,0.98));
    }
    .footerSvg{
      position:absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: min(1200px, 110%);
      opacity: 0.35;
      filter: blur(0.15px);
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,1.0));
    }

    @media (prefers-reduced-motion: reduce){
      .spinner { animation: none; }
    }
  </style>
</head>

<body>

        <div class="pill" id="statusPill">Loading countries‚Ä¶ <span class="spinner" aria-hidden="true"></span></div>

        <div class="pill">Round: <b id="roundNum">1</b> / <span id="roundTotal">?</span></div>

<script>
(() => {
  const FLAGS_PER_ROUND = 10;
  const TRIES_PER_FLAG = 3;
  const REVEAL_PAUSE_MS = 6000;

  // UI
  const statusPill = document.getElementById('statusPill');
  const roundNumEl = document.getElementById('roundNum');
  const roundTotalEl = document.getElementById('roundTotal');
  const flagIndexEl = document.getElementById('flagIndex');
  const flagsPerRoundEl = document.getElementById('flagsPerRound');
  const triesLeftEl = document.getElementById('triesLeft');
  const scoreEl = document.getElementById('score');

  const flagImg = document.getElementById('flagImg');
  const guessInput = document.getElementById('guessInput');
  const submitBtn = document.getElementById('submitBtn');
  const skipBtn = document.getElementById('skipBtn');
  const restartBtnTop = document.getElementById('restartBtnTop');

  const suggestBox = document.getElementById('suggestBox');
  const belowMsg = document.getElementById('belowMsg');

  // Game state
  let countries = [];
  let rounds = [];
  let roundIdx = 0;
  let flagIdx = 0;
  let triesLeft = TRIES_PER_FLAG;
  let score = 0;

  // Suggest state
  let activeSuggestionIndex = -1;
  let currentSuggestions = []; // [{name, continent}]
  let lastRenderedQuery = "";

  // Borders lookup
  let cca3ToCountry = new Map();

  // Lightweight ‚Äúfacts‚Äù map (expand anytime)
  const FACTS = {
    "Turkey": ["Straddles Europe + Asia.", "Home of Istanbul.", "Coffee, cats, and history for days."],
    "Japan": ["Shinkansen speed.", "Sushi mastery.", "Volcanoes + cherry blossoms."],
    "Brazil": ["Amazon rainforest.", "Carnival energy.", "Football legends."],
    "Iceland": ["Volcanoes + glaciers.", "Hot springs.", "Tiny population, huge vibes."],
    "Singapore": ["Ultra-modern city-state.", "Hawker food paradise.", "Big port energy."],
    "Morocco": ["Atlas mountains.", "Sahara gateway.", "Mint tea diplomacy."],
    "New Zealand": ["Middle-earth scenery.", "Kiwi nation.", "Rugby culture."]
  };

  function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

  function norm(s) {
    return String(s || '')
      .trim()
      .toLowerCase()
      .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
      .replace(/[^a-z0-9 ]/g, '')
      .replace(/\s+/g, ' ');
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function setStatus(text, withSpinner=false) {
    statusPill.innerHTML = withSpinner
      ? `${text} <span class="spinner" aria-hidden="true"></span>`
      : text;
  }

  function updateHUD() {
    roundNumEl.textContent = String(roundIdx + 1);
    roundTotalEl.textContent = String(rounds.length || '?');
    flagIndexEl.textContent = String(flagIdx + 1);
    flagsPerRoundEl.textContent = String(FLAGS_PER_ROUND);
    triesLeftEl.textContent = String(triesLeft);
    scoreEl.textContent = String(score);
  }

  function currentCountry() {
    return rounds?.[roundIdx]?.[flagIdx] || null;
  }

  function continentLabel(region, subregion) {
    const r = String(region || '').trim();
    const s = String(subregion || '').trim();
    if (!r) return 'Other';
    if (r === 'Americas') {
      if (s.includes('South')) return 'South America';
      if (s.includes('North')) return 'North America';
      if (s.includes('Caribbean')) return 'Caribbean';
      if (s.includes('Central')) return 'Central America';
      return 'Americas';
    }
    return r;
  }

  function renderMsg(iconKind, headline, sub){
    // iconKind: 'neutral' | 'success' | 'fail' | 'hint'
    belowMsg.innerHTML = `
      <div class="msgRow">
        <div class="iconSq" aria-hidden="true">
          ${iconSvg(iconKind)}
        </div>
        <div class="msgText">
          <div class="headline">${headline || ''}</div>
          <div class="sub">${sub || ''}</div>
        </div>
      </div>
    `;
  }

  // Inline SVG icons with blur/texture ‚Üí watercolor-ish feel (no external assets)
  function iconSvg(kind){
    const stroke = "rgba(37,48,65,0.75)";
    const wash = kind === 'success' ? "rgba(90,140,255,0.22)"
              : kind === 'fail'    ? "rgba(255,90,90,0.18)"
              : kind === 'hint'    ? "rgba(255,200,60,0.18)"
              : "rgba(0,0,0,0.08)";

    // Simple animal silhouettes + watercolor wash
    // (stylized, not photoreal)
    const facePath = kind === 'success'
      ? `M26 42c0-10 8-18 18-18s18 8 18 18-8 18-18 18-18-8-18-18Z
         M30 32c-4-7 2-14 9-12 3-6 10-6 13 0 7-2 13 5 9 12`
      : kind === 'fail'
      ? `M22 44c0-12 10-22 22-22s22 10 22 22-10 22-22 22-22-10-22-22Z
         M26 30c-6-4-2-14 6-13 3-6 13-6 16 0 8-1 12 9 6 13`
      : kind === 'hint'
      ? `M24 46c0-12 10-22 22-22s22 10 22 22-10 22-22 22-22-10-22-22Z
         M36 32c0-6 5-10 10-10s10 4 10 10c0 5-4 8-7 10-2 1-3 3-3 5`
      : `M24 46c0-12 10-22 22-22s22 10 22 22-10 22-22 22-22-10-22-22Z`;

    const details = kind === 'hint'
      ? `<circle cx="46" cy="58" r="2.2" fill="${stroke}"/>
         <path d="M46 50v3" stroke="${stroke}" stroke-width="2" stroke-linecap="round"/>`
      : `<circle cx="38" cy="44" r="2.3" fill="${stroke}"/>
         <circle cx="54" cy="44" r="2.3" fill="${stroke}"/>
         <path d="M46 46c-2 2-4 2-6 0" stroke="${stroke}" stroke-width="2" stroke-linecap="round"/>`;

    const confetti = kind === 'success'
      ? `<path d="M14 18l6 2M68 16l-5 4M18 70l4-6M74 64l-7-2" stroke="${stroke}" stroke-width="2" stroke-linecap="round"/>
         <circle cx="16" cy="26" r="2" fill="${stroke}"/><circle cx="72" cy="26" r="2" fill="${stroke}"/>`
      : '';

    return `
      <svg viewBox="0 0 92 92" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="wc">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
            <feColorMatrix type="saturate" values="0.2"/>
            <feGaussianBlur stdDeviation="0.6" result="blur"/>
            <feComposite in="blur" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="0.25" k4="0"/>
          </filter>
          <filter id="soft">
            <feGaussianBlur stdDeviation="0.9"/>
          </filter>
        </defs>
        <rect x="10" y="10" width="72" height="72" rx="20" fill="${wash}" filter="url(#wc)"/>
        <path d="${facePath}" fill="none" stroke="${stroke}" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft)"/>
        ${details}
        ${confetti}
      </svg>
    `;
  }

  function closeSuggest() {
    suggestBox.style.display = 'none';
    suggestBox.innerHTML = '';
    activeSuggestionIndex = -1;
    currentSuggestions = [];
    lastRenderedQuery = "";
  }

  function openSuggest() {
    suggestBox.style.display = 'block';
  }

  function renderSuggestions(query) {
    const q = norm(query);
    if (!q) { closeSuggest(); return; }
    if (q === lastRenderedQuery) return;

    // PREFIX-only match
    const matches = countries
      .filter(c => norm(c.name.common).startsWith(q))
      .slice(0, 25);

    if (!matches.length) { closeSuggest(); return; }

    suggestBox.innerHTML = '';
    currentSuggestions = matches.map(c => ({
      name: c.name.common,
      continent: continentLabel(c.region, c.subregion)
    }));

    // Default active to first
    activeSuggestionIndex = 0;

    currentSuggestions.forEach((it, idx) => {
      const row = document.createElement('div');
      row.className = 'sgItem' + (idx === 0 ? ' active' : '');
      row.innerHTML = `<span>${it.name}</span><span class="sgMeta">${it.continent}</span>`;
      row.addEventListener('mousedown', (e) => {
        e.preventDefault();
        guessInput.value = it.name;
        closeSuggest();
        guessInput.focus();
      });
      suggestBox.appendChild(row);
    });

    lastRenderedQuery = q;
    openSuggest();
  }

  function moveActive(delta) {
    if (suggestBox.style.display !== 'block') return;
    if (!currentSuggestions.length) return;

    activeSuggestionIndex += delta;
    if (activeSuggestionIndex < 0) activeSuggestionIndex = currentSuggestions.length - 1;
    if (activeSuggestionIndex >= currentSuggestions.length) activeSuggestionIndex = 0;

    [...suggestBox.querySelectorAll('.sgItem')].forEach((el, idx) => {
      el.classList.toggle('active', idx === activeSuggestionIndex);
    });

    const activeEl = suggestBox.querySelectorAll('.sgItem')[activeSuggestionIndex];
    if (activeEl) activeEl.scrollIntoView({ block: 'nearest' });
  }

  function renderFlag() {
    closeSuggest();

    const c = currentCountry();
    if (!c) return;

    const url = c.flags?.png || c.flags?.svg || '';
    flagImg.src = url;
    flagImg.alt = `Flag of ${c.name?.common || 'Unknown'}`;

    triesLeft = TRIES_PER_FLAG;
    guessInput.value = '';
    guessInput.focus();
    updateHUD();

    renderMsg(
      'neutral',
      ``,
      `Type a country name ‚Äî or hit <b>.</b> for a hint (hint uses a try).`
    );
  }

  function pointsForTry(tryNumberUsed) {
    if (tryNumberUsed === 1) return 3;
    if (tryNumberUsed === 2) return 2;
    if (tryNumberUsed === 3) return 1;
    return 0;
  }

  function advanceFlag() {
    flagIdx++;
    if (flagIdx >= FLAGS_PER_ROUND) {
      roundIdx++;
      flagIdx = 0;

      if (roundIdx >= rounds.length) {
        renderMsg('success', `üèÅ Game complete! Final score: <b>${score}</b>`, `Hit Restart to play again.`);
        submitBtn.disabled = true;
        skipBtn.disabled = true;
        guessInput.disabled = true;
        updateHUD();
        return;
      }

      renderMsg('success', `‚û°Ô∏è Next round!`, `Round <b>${roundIdx + 1}</b> incoming‚Ä¶`);
      setTimeout(() => renderFlag(), 650);
      updateHUD();
      return;
    }

    renderFlag();
  }

  function acceptedNamesForCountry(c) {
    const accepted = new Set();
    accepted.add(norm(c.name?.common));
    accepted.add(norm(c.name?.official));
    (c.altSpellings || []).forEach(s => accepted.add(norm(s)));

    const common = norm(c.name?.common);
    if (common === 'united states') accepted.add('usa');
    if (common === 'united kingdom') accepted.add('uk');
    if (common === 'russia') accepted.add('russian federation');
    if (common === 'south korea') accepted.add('korea');
    if (common === 'czechia') accepted.add('czech republic');

    return accepted;
  }

  function memoryTip(c){
    const cont = continentLabel(c.region, c.subregion);
    const name = c.name.common;
    return `Memory trick: anchor <b>${name}</b> to <b>${cont}</b>. Next time you see this flag, say ‚Äú${cont} ‚Üí ${name}‚Äù once. Tiny ritual, big recall. üß†‚ú®`;
  }

  function failQuip() {
    return pick([
      "Bold. Incorrect. Iconic.",
      "Close‚Ä¶ if we‚Äôre grading by vibes.",
      "The flag disagrees. Loudly.",
      "Somewhere, a cartographer just sneezed.",
      "You just invented a new country. The UN will be in touch."
    ]);
  }

  // Hints
  function foodHintForContinent(cont){
    const map = {
      "Europe": ["cheese üßÄ", "pastries ü•ê", "pasta vibes üçù"],
      "Asia": ["noodles üçú", "dumplings ü•ü", "spice levels üå∂Ô∏è"],
      "Africa": ["stews üç≤", "jollof debates üçö", "plantain energy üçå"],
      "North America": ["tacos üåÆ", "BBQ üî•", "maple syrup rumors üçÅ"],
      "Central America": ["beans & rice üçõ", "tropical fruit ü•≠", "coffee fuel ‚òï"],
      "Caribbean": ["rum & reggae vibes üèùÔ∏è", "jerk seasoning üå∂Ô∏è", "beach snacks ü••"],
      "South America": ["empanadas ü•ü", "arepas ü´ì", "mate moments üßâ"],
      "Oceania": ["BBQ ü•©", "pavlova whispers üç∞", "beach picnics üèñÔ∏è"],
      "Americas": ["tacos üåÆ", "BBQ üî•", "coffee fuel ‚òï"],
      "Other": ["mystery snacks üßÅ", "surprise sandwiches ü•™", "cosmic cuisine üååüç≤"]
    };
    return pick(map[cont] || map["Other"]);
  }

  function neighborsList(c){
    const borders = Array.isArray(c.borders) ? c.borders : [];
    const names = borders
      .map(code => cca3ToCountry.get(code)?.name?.common)
      .filter(Boolean);

    if (!names.length) return `Neighbors: <b>none</b> (island / solo mode) üèùÔ∏èüòå`;

    const sample = names.slice(0, 4);
    const extra = names.length > sample.length ? ` (+${names.length - sample.length} more)` : '';
    return `Neighbors: <b>${sample.join(', ')}</b>${extra} ü§ù`;
  }

  function factLine(c){
    const name = c.name.common;
    const factArr = FACTS[name];
    if (factArr && factArr.length) return `Fun fact: <b>${pick(factArr)}</b> ‚ú®`;

    // fallback: population + subregion
    const popM = Math.max(0, c.population || 0) / 1_000_000;
    const popTxt = popM >= 1 ? `${popM.toFixed(popM < 10 ? 1 : 0)}M` : `${Math.round(popM * 1000)}k`;
    const sub = String(c.subregion || '').trim();
    return `Fun fact: population ~ <b>${popTxt}</b>${sub ? ` ¬∑ ${sub}` : ''} üìå`;
  }

  function rhymesHint(countryName){
    const n = norm(countryName).replace(/ /g,'');
    const ends = n.slice(-3);

    const patterns = [
      { suffix: 'land', words: ['sand','hand','band','grand'] },
      { suffix: 'ia', words: ['see-ya','pizzeria','utopia','chia'] },
      { suffix: 'stan', words: ['plan','fan','can','pan'] },
      { suffix: 'ana', words: ['banana','cabana','bandana','nirvana'] },
      { suffix: 'ine', words: ['wine','fine','line','shine'] },
      { suffix: 'any', words: ['many','zany','rainy','tiny'] },
    ];

    for (const p of patterns){
      if (n.endsWith(p.suffix)) return `Rhymes-ish with: <b>${p.words.join(', ')}</b> üé∂`;
    }
    return pick([
      `Ends like ‚Äú<b>${ends}</b>‚Äù‚Ä¶ so try: <b>${ends}-party</b> üéâ`,
      `If it were a DJ name: <b>DJ ${countryName.split(' ')[0]}</b> üéß`,
      `Say it dramatically and it rhymes with‚Ä¶ confidence üòé`
    ]);
  }

  function hintForTry(c, tryUsed){
    const cont = continentLabel(c.region, c.subregion);

    if (tryUsed === 1) {
      const food = foodHintForContinent(cont);
      return `Hint #1: Continent: <b>${cont}</b> üåç ¬∑ Food vibe: <b>${food}</b>`;
    }

    if (tryUsed === 2) {
      return `Hint #2: ${factLine(c)}<br/>${neighborsList(c)}`;
    }

    return `Hint #3: ${rhymesHint(c.name.common)} (I never said it was a *good* rhyme) üòÖ`;
  }

  function consumeTryWithHint() {
    const c = currentCountry();
    if (!c) return;
    if (triesLeft <= 0) return;

    // using a try now
    const tryUsed = TRIES_PER_FLAG - triesLeft + 1;
    const hint = hintForTry(c, tryUsed);

    triesLeft--;
    updateHUD();

    if (triesLeft <= 0) {
      renderMsg(
        'fail',
        `üí• Out of tries! Answer: <b>${c.name.common}</b>.`,
        `${memoryTip(c)}<br/><br/>Next flag in ${Math.round(REVEAL_PAUSE_MS/1000)}s‚Ä¶`
      );
      setTimeout(() => advanceFlag(), REVEAL_PAUSE_MS);
      return;
    }

    renderMsg(
      'hint',
      `üïµÔ∏è Hint used (costs a try).`,
      `${hint}<br/><br/>You have <b>${triesLeft}</b> tries left.`
    );
  }

  function applySuggestionSelectionToInput() {
    if (suggestBox.style.display !== 'block') return false;
    if (!currentSuggestions.length) return false;

    // BUGFIX: use active selection (not always first)
    const idx = Math.max(0, activeSuggestionIndex);
    const pickItem = currentSuggestions[idx] || currentSuggestions[0];

    if (pickItem?.name) {
      guessInput.value = pickItem.name;
      closeSuggest();
      return true;
    }
    return false;
  }

  function submitGuess() {
    const c = currentCountry();
    if (!c) return;

    // BUGFIX: clicking Submit should honor active selection
    applySuggestionSelectionToInput();

    const guess = guessInput.value;
    const guessN = norm(guess);
    const accepted = acceptedNamesForCountry(c);
    const tryUsed = TRIES_PER_FLAG - triesLeft + 1;

    if (guessN && accepted.has(guessN)) {
      const pts = pointsForTry(tryUsed);
      score += pts;
      updateHUD();

      renderMsg(
        'success',
        `‚úÖ Correct! That was <b>${c.name.common}</b>. üéâ`,
        `You earned <b>${pts}</b> point${pts === 1 ? '' : 's'}. Keep going.`
      );
      setTimeout(() => advanceFlag(), 900);
      return;
    }

    // Wrong consumes a try
    triesLeft--;
    updateHUD();

    if (triesLeft <= 0) {
      renderMsg(
        'fail',
        `‚ùå Nope. Answer: <b>${c.name.common}</b>.`,
        `${failQuip()}<br/><br/>${memoryTip(c)}<br/><br/>Next flag in ${Math.round(REVEAL_PAUSE_MS/1000)}s‚Ä¶`
      );
      setTimeout(() => advanceFlag(), REVEAL_PAUSE_MS);
      return;
    }

    renderMsg(
      'fail',
      `‚ùå Not quite.`,
      `${failQuip()} You have <b>${triesLeft}</b> tries left. (Hit <b>.</b> for a hint ‚Äî it costs a try.)`
    );

    guessInput.select();
    guessInput.focus();
  }

  function skipFlag() {
    const c = currentCountry();
    if (!c) return;

    renderMsg(
      'hint',
      `‚è≠Ô∏è Skipped. Answer: <b>${c.name.common}</b>.`,
      `${memoryTip(c)}<br/><br/>Next flag in ${Math.round(REVEAL_PAUSE_MS/1000)}s‚Ä¶`
    );
    setTimeout(() => advanceFlag(), REVEAL_PAUSE_MS);
  }

  function restart() {
    roundIdx = 0;
    flagIdx = 0;
    triesLeft = TRIES_PER_FLAG;
    score = 0;
    submitBtn.disabled = false;
    skipBtn.disabled = false;
    guessInput.disabled = false;
    setStatus('Ready');
    renderFlag();
  }

  // Difficulty model
  const WELL_KNOWN = new Set([
    'United States','Canada','Mexico','Brazil','Argentina','Chile','Colombia','Peru',
    'United Kingdom','Ireland','France','Spain','Portugal','Italy','Germany','Netherlands','Belgium','Switzerland','Austria','Sweden','Norway','Denmark','Finland','Iceland',
    'Russia','Ukraine','Poland','Czechia','Greece','Turkey',
    'China','Japan','South Korea','India','Pakistan','Bangladesh','Sri Lanka','Thailand','Vietnam','Indonesia','Philippines','Malaysia','Singapore',
    'Australia','New Zealand',
    'Egypt','South Africa','Nigeria','Kenya','Ethiopia','Ghana','Morocco','Tunisia',
    'Saudi Arabia','United Arab Emirates','Qatar','Iran','Iraq','Israel','Jordan','Lebanon','Syria'
  ]);

  function familiarityScore(c) {
    const pop = Math.max(0, c.population || 0);
    const popScore = Math.log10(pop + 1);
    const knownBoost = WELL_KNOWN.has(c.name.common) ? 6 : 0;
    return popScore + knownBoost;
  }

  function buildRoundsSmart(countries) {
    const scored = countries.map(c => ({ c, ease: familiarityScore(c) }));
    scored.sort((a,b) => b.ease - a.ease);

    const totalPossibleRounds = Math.floor(scored.length / FLAGS_PER_ROUND);
    const roundsCount = Math.max(6, Math.min(12, totalPossibleRounds));
    const bandSize = Math.floor(scored.length / roundsCount);

    const out = [];
    for (let r = 0; r < roundsCount; r++) {
      const start = r * bandSize;
      const end = (r === roundsCount - 1) ? scored.length : (r + 1) * bandSize;
      const band = scored.slice(start, end).map(x => x.c);
      shuffle(band);
      out.push(band.slice(0, FLAGS_PER_ROUND));
    }

    // Make Round 1 extra friendly
    const round1 = out[0] || [];
    const round1Names = new Set(round1.map(c => c.name.common));
    const needed = Math.max(0, 8 - round1.filter(c => WELL_KNOWN.has(c.name.common)).length);

    if (needed > 0) {
      const candidates = scored
        .map(x => x.c)
        .filter(c => WELL_KNOWN.has(c.name.common) && !round1Names.has(c.name.common));
      shuffle(candidates);
      for (let i = 0; i < Math.min(needed, candidates.length); i++) {
        round1[FLAGS_PER_ROUND - 1 - i] = candidates[i];
      }
      out[0] = round1;
    }

    return out;
  }

  async function loadCountries() {
    setStatus('Loading countries‚Ä¶', true);

    const res = await fetch(
      'https://restcountries.com/v3.1/all?fields=name,flags,altSpellings,population,region,subregion,cca3,borders'
    );
    if (!res.ok) throw new Error(`Failed to fetch countries: ${res.status}`);

    const data = await res.json();

    countries = data
      .filter(c => c?.name?.common && (c?.flags?.png || c?.flags?.svg))
      .map(c => ({
        name: c.name,
        altSpellings: c.altSpellings || [],
        flags: c.flags,
        population: c.population || 0,
        region: c.region || '',
        subregion: c.subregion || '',
        cca3: c.cca3 || '',
        borders: Array.isArray(c.borders) ? c.borders : []
      }));

    cca3ToCountry = new Map();
    for (const c of countries) {
      if (c.cca3) cca3ToCountry.set(c.cca3, c);
    }

    rounds = buildRoundsSmart(countries);

    setStatus('Ready');
    restart();
  }

  // Events
  submitBtn.addEventListener('click', submitGuess);
  skipBtn.addEventListener('click', skipFlag);
  restartBtnTop.addEventListener('click', restart);

  guessInput.addEventListener('input', (e) => renderSuggestions(e.target.value));
  guessInput.addEventListener('focus', () => {
    if (guessInput.value) renderSuggestions(guessInput.value);
  });

  // Close suggest when clicking outside
  document.addEventListener('mousedown', (e) => {
    const inWrap = e.target === guessInput || suggestBox.contains(e.target);
    if (!inWrap) closeSuggest();
  });

  // Keyboard inside input: arrows/tab/enter
  guessInput.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown') { e.preventDefault(); moveActive(+1); return; }
    if (e.key === 'ArrowUp') { e.preventDefault(); moveActive(-1); return; }

    if (e.key === 'Tab') {
      if (suggestBox.style.display === 'block' && currentSuggestions.length) {
        e.preventDefault();
        applySuggestionSelectionToInput();
      }
      return;
    }

    if (e.key === 'Escape') { closeSuggest(); return; }

    if (e.key === 'Enter') {
      e.preventDefault();
      // Enter uses active selection if list is open; else normal submit
      if (suggestBox.style.display === 'block' && currentSuggestions.length) {
        applySuggestionSelectionToInput();
      }
      submitGuess();
      return;
    }
  });

  // BUGFIX: "." triggers hint regardless of focus (modal or not).
  // We also prevent "." from being typed into the input when hinting.
  document.addEventListener('keydown', (e) => {
    if (e.key !== '.') return;
    if (e.metaKey || e.ctrlKey || e.altKey) return;

    // If user is focused in a text input, prevent the '.' character
    const t = e.target;
    const isTextField = t && (t.tagName === 'INPUT' || t.tagName === 'TEXTAREA') && !t.readOnly && !t.disabled;
    if (isTextField) e.preventDefault();

    consumeTryWithHint();
    // Keep flow: focus input so they can type immediately after hint
    guessInput.focus();
  });

  // Boot
  loadCountries().catch(err => {
    console.error(err);
    setStatus('Load failed');
    renderMsg('fail', `Couldn‚Äôt load country data.`, `${String(err.message || err)}`);
  });
})();
